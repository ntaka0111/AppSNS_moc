<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>AppSNS 一般会員向けページ</title>
	<link rel="stylesheet" type="text/css" href="gmain.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	 <link rel="stylesheet" href="assets/css/bootstrap.css">
      <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.css">
  <!--     <link rel="stylesheet" href="assets/css/form.css">
      <link rel="stylesheet" href="assets/css/timeline.css">
      <link rel="stylesheet" href="assets/css/main.css"> -->
</head>
	<body>
		
		<header>
			<div class="container">
				<div class="header-design">
					<img src="../image/AppSNS-logo.png">
					<form>
						<ul style="list-style:none;">
							<li>
								<input type="text" id="email" placeholder="メールアドレス">
							</li>
							<li>
								<input type="text" id="email" placeholder="パスワード">
							</li>
						</ul>
						<ul style="list-style:none;">
							<li>
								<label class="remember">
			    					<input type="checkbox" value="1" name="remember_me" checked="checked">
									<span>ログインしたままにする</span>
								</label>
								<div class="btn-login">
									<a href="#" class="btn login">ログイン</a>
								</div>
							</li>
						</ul>
					</form>
				</div>
			</div>
		</header>

		<div class="top-text">
			<div class="container">
				<div class="main">
					<img src="../image/AppSNS-logo.png">
					<h1>あなたのコメントでアプリもっと素晴らしく</h1>
					<p><br />AppSNSは無料のアプリケーション共有SNSです。<br /><br />公開されているアプリケーションに対するあなたのコメントが、エンジニアにとってより良いアプリケーションを作成する糧となります。<br /><br />
					そしてあなたのコメントがより良いものであると判断されるたび、あなたにささやかなプレゼントが贈られます。</p><br /><br />
					<a href="#touroku" class="btn signup">無料で始める</a>
					<!-- <p>or sign up with</p>
					<a href="#" class="btn facebook"><span class="fa fa-facebook"></span>Facebookで登録</a>
					<a href="#" class="btn twitter"><span class="fa fa-twitter"></span>Twitterで登録</a> -->


		<div class="row">
          <div class="col-md-4"></div>
          	<div class="col-md-4">
                <div class="span3">
                    <a name="touroku"></a><h3 style="text-align:center">【無料で新規登録！】</h3><br>
                    <dl>
                    <form style="text-align:center">
                    	
                    <dt><label style="margin-right:220px;">First Name</label></dt>
                    <dd><input type="text" name="firstname" class="span3" style="width:300px;height:25px"></dd>

                    <dt><label style="margin-right:220px;">Last Name</label></dt>
                    <dd><input type="text" name="lastname" class="span3"style="width:300px;height:25px"></dd>

                    <dt><label style="margin-right:200px;">Email Address</label></dt>
                    <dd><input type="email" name="email" class="span3"style="width:300px;height:25px"></dd>

                    <!-- <dt><label>Username</label></dt>
                    <dd><input type="text" name="username" class="span3"style="width:300px;height:25px"></dd> -->

                    <dt><label style="margin-right:220px;">Password</label></dt>
                    <dd><input type="password" name="password" class="span3"style="width:300px;height:25px"></dd>

                    <dt><label><input type="checkbox" name="terms"> I agree with the <a href="#">Terms and Conditions</a>.</label></dt><br>
                    <dd ><input type="submit" value="Sign up" class="btn btn-primary pull-left" style="margin-left:80px;"></dd>
               
                    <div class="clearfix"></div>
                    </form>
                </dl>
            	</div>
       	 	</div>
        </div>

				</div>
			</div>
		</div>
	</body>
</html>
