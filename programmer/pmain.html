<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>AppSNS エンジニア向けページ</title>
	<link rel="stylesheet" type="text/css" href="pmain.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.css">
    <!-- <link rel="stylesheet" href="assets/css/form.css"> -->
    <!-- <link rel="stylesheet" href="assets/css/timeline.css">
    <link rel="stylesheet" href="assets/css/main.css"> -->
</head>
	<body>
		<header>
			<div class="container">
				<div class="header-design">
					<div class="login-form">
						<img src="../image/AppSNS-logo.png">
						<form>
							<ul style="list-style:none;">
								<li>
									<input type="text" id="email" placeholder="メールアドレス">
								</li>
								<li>
									<input type="text" id="email" placeholder="パスワード">
								</li>
							</ul>
							<ul style="list-style:none;">
								<li>
									<label class="remember">
				    					<input type="checkbox" value="1" name="remember_me" checked="checked">
										<span>ログインしたままにする</span>
									</label>
									<div class="btn-login">
										<a href="#" class="btn login">ログイン</a>
									</div>
								</li>
							</ul>
						</form>
					</div>
				</div>
			</div>
		</header>
		<div class="top-text">
			<div class="container">
				<div class="main" style="text-align:center" name="message">
					<img src="../image/AppSNS-logo.png">
					<h1>あなたの作品をもっと世界へ</h1>
					<p><br />AppSNSは無料のアプリケーション共有SNSです。<br /><br />作り上げたものを公開し、エンジニア同士互いにフィードバックを行い、より技術を高めませんか？</p><br /><br />
					</div>

					<!-- JavaScript -->
					<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
					<script type="text/javascript">
					$(function(){
						// 「id="jQueryBox"」を非表示
						$("#jQueryBox").css("display", "none");

						// 「id="jQueryPush"」がクリックされた場合
						$("#jQueryPush").click(function(){
							// 「id="jQueryBox"」の表示、非表示を切り替える
							$("#jQueryBox").toggle();
						});
					});
					</script>

					<a href="#touroku"><div id="jQueryPush" class="btn btn-signup" input type="button" value="表示" onclick="hyoji2(0)">無料で始める</div></a>
					<div id="jQueryBox">
					    <div class="touroku">
							<a name="touroku">
								<form style="text-align:center">
									</br>
									<dt>アカウント名</dt>
									<dd><input type="text" name="account" class="span3"></dd>

									<dt>メールアドレス</dt>
									<dd><input type="email" name="email" class="span3"></dd>

									<dt>パスワード</dt>
									<dd><input type="password" name="password" class="span3"></dd>

									<a class="btn signup" input type="submit" value="Sign up">Sign up</a>
								</form>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
