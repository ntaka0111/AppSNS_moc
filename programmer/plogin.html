<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>AppSNS エンジニア向けページ</title>
	<link rel="stylesheet" type="text/css" href="plogin.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
	<body>
		<header>
			<div class="container">
				<div class="header-design">
					<img src="AppSNS-logo.png">
					<form>
						<ul style="list-style:none;">
							<li>
								<input type="text" id="email" placeholder="メールアドレス">
							</li>
							<li>
								<input type="text" id="email" placeholder="パスワード">
							</li>
						</ul>
						<ul style="list-style:none;">
							<li>
								<label class="remember">
			    					<input type="checkbox" value="1" name="remember_me" checked="checked">
									<span>ログインしたままにする</span>
								</label>
								<div class="btn-login">
									<a href="#" class="btn login">ログイン</a>
								</div>
							</li>
						</ul>
					</form>
				</div>
			</div>
		</header>
		<div class="top-text">
			<div class="container">
				<div class="main">
					<img src="AppSNS-logo.png">
					<h1>あなたの作品をもっと世界へ</h1>
					<p><br />AppSNSは無料のアプリケーション共有SNSです。<br /><br />作り上げたものを公開し、エンジニア同士互いにフィードバックを行い、より技術を高めませんか？</p><br /><br />
					<a href="#" class="btn signup">無料で始める</a>
					<p>or sign up with</p>
					<a href="#" class="btn github"><span class="fa fa-github"></span>GitHubで登録</a>
					<a href="#" class="btn facebook"><span class="fa fa-facebook"></span>Facebookで登録</a>
					<a href="#" class="btn twitter"><span class="fa fa-twitter"></span>Twitterで登録</a>

				</div>
			</div>
		</div>
	</body>
</html>
